plugins {
  id 'com.android.library'
  id 'kotlin-android'
  id 'kotlin-kapt'
}

ext {
  publishedGroupId = 'com.stytch.sdk'
  // Group ID of the SDK which will be added in implementation line of gradle
  artifact = 'sdk' // Artifact ID of the SDK which will be added in implementation line of gradle
  libraryVersion = '0.1.0' // Version of the library you created in Bintray

  libraryName = 'Stytch Android SDK' // It is generally the module name
  libraryDescription = 'Stytch is a platform for user authentication..'
  // Small description of the library

  siteUrl = 'https://github.com/stytchauth/stytch-android'
  gitUrl = 'https://github.com/stytchauth/stytch-android.git'

  developerId = 'kyle-stytch'
  developerName = 'Kyle Dunne'
  developerEmail = 'kyle@stytch.com'

  licenseName = 'MIT License'
  licenseUrl = 'https://opensource.org/licenses/MIT'
  allLicenses = ["MIT"]
}

android {
  compileSdkVersion 30
  buildToolsVersion "30.0.3"

  defaultConfig {
    minSdkVersion 21
    targetSdkVersion 30
    versionCode 1
    versionName "1.0"

    testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
      buildConfigField "Boolean", "DEBUG_MODE", "false"
    }
    debug {
      minifyEnabled false
      buildConfigField "Boolean", "DEBUG_MODE", "true"
    }
  }
  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
    freeCompilerArgs += '-Xexplicit-api=strict'
  }
}

dependencies {

  implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
  implementation 'androidx.core:core-ktx:1.5.0'
  implementation 'androidx.appcompat:appcompat:1.3.0'
  implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
//  implementation 'com.google.android.material:material:1.3.0'
  implementation "com.squareup.retrofit2:retrofit:$retrofit_version"
  implementation "com.squareup.retrofit2:converter-moshi:$retrofit_version"
  implementation "com.squareup.moshi:moshi:$moshi_version"
  kapt "com.squareup.moshi:moshi-kotlin-codegen:$moshi_version"
  implementation "com.wealthfront:magellan:1.1.0"
  implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$kotlin_coroutines_version"
  implementation 'com.google.android.gms:play-services-auth:19.0.0'
  implementation 'com.google.android.gms:play-services-auth-api-phone:17.5.1'
  implementation "org.koin:koin-android:$koin_version"

  testImplementation 'junit:junit:4.13.2'
  androidTestImplementation 'androidx.test.ext:junit:1.1.2'
  androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
}
